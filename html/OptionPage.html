<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Option.css">
    <title>Find Manual</title>
</head>
<body>
<div class="main-container">
    <div id="first-container" class="first-container">
        <div id="img-btn-history" class="image-history-container">
            <img id="image-history" class="image-history" src="../asset/image/history.svg" alt="history"/>
        </div>
        <div class="header">
            <img src="../asset/image/FindManual.png" alt="lalala"/>
        </div>
        <div class="header-two">
            <img src="../asset/image/text.png" alt="lalala"/>
        </div>

        <div id="search-input-container" class="search-input-container">
            <div class="search-input">
                <input autocomplete="off" id="search-input" class="input-inside-div" type="text" placeholder="Search">
                <div id="search-button" class="search-button">
                    <img src="../asset/image/Search.svg" alt="search"/>
                </div>
            </div>
            <div id="list" class="search-result">
                <div id="inside-result" class="inside-result"></div>
            </div>
        </div>
        <div class="folder">
            <img src="../asset/image/Frame%201.png" alt="frame"/>
        </div>
        <div class="folder-two">
            <img class="img-two" src="../asset/image/Frame%202.png" alt="frame"/>
        </div>
    </div>
    <div id="after-enter-container" class="after-enter-container">
        <div class="after-enter-menu">
            <img id="back-btn-after-enter" class="back-btn-img" src="../asset/image/back-btn.svg" alt="back"/>
        </div>
        <div id="result-after-enter" class="result-after-enter">

        </div>
    </div>
    <div id="history-container" class="history-container">
        <div class="history-menu">
            <img id="back-btn-history" class="back-btn-img" src="../asset/image/back-btn.svg" alt="back"/>
        </div>
        <div id="no-history-result" class="no-history-result">
            <img src="../asset/image/sad-face.svg" alt="sad"/>
            <div class="history-result-text">
                You don't have a history yet
            </div>
        </div>
        <div id="history-result" class="history-result">
            <div class="header-history-result">
                History
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/OptionPage.js"></script>
</body>
</html>
